Description: Infrastructure definition for my personal website
Parameters:
  Domain:
    Description: Domain name to point at this environment
    Type: String
Outputs:
  BucketArn:
    Description: ARN of the S3 bucket for this environment
    Value: !GetAtt Bucket.Arn
    Export:
      Name: !Sub "${AWS::StackName}-bucket-arn"
Resources:
  Bucket:
    Type: AWS::S3::Bucket
    Properties:
      WebsiteConfiguration:
        IndexDocument: index.html

  BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref Bucket
      PolicyDocument:
        Statement:
          - Action: s3:GetObject
            Effect: Allow
            Principal: "*"
            Resource: !Sub "${Bucket.Arn}/*"

  Distribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Aliases:
          - !Ref Domain
        CustomErrorResponses:
          - ErrorCachingMinTTL: 0
            ErrorCode: 404
            ResponseCode: 404
            ResponsePagePath: /index.html
        DefaultCacheBehavior:
          ForwardedValues:
            QueryString: false
          MinTTL: 60
          DefaultTTL: 600
          MaxTTL: 3600
          TargetOriginId: BucketOrigin
          ViewerProtocolPolicy: redirect-to-https
        DefaultRootObject: index.html
        Enabled: true
        Origins:
          - Id: BucketOrigin
            CustomOriginConfig:
              OriginProtocolPolicy: http-only
            DomainName: !Sub "${Bucket}.s3-website-eu-west-1.amazonaws.com"
        ViewerCertificate:
          AcmCertificateArn: arn:aws:acm:us-east-1:008356366354:certificate/daab8ecf-3314-4a73-a05b-e14fc91be6a2
          SslSupportMethod: sni-only
  RecordSet:
    Type: AWS::Route53::RecordSet
    Properties:
      Name: !Ref Domain
      Type: A
      AliasTarget:
        DNSName: !GetAtt Distribution.DomainName
        HostedZoneId: Z2FDTNDATAQYW2
      HostedZoneId: Z3GMV07UUM9S0H
