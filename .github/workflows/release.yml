name: Release

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: install dependencies
        run: |
          apt-get update -y && apt-get install -y latexmk texlive-latex-extra
          cd static && npm ci
      - name: run tests
        run: cd static && npm t
      - name: build app
        run: cd static && sh ../ci/scripts/build.sh
